vich_uploader:
    db_driver: orm

    mappings:
        pages_thumbnails:
            uri_prefix: /images/uploads/pages
            upload_destination: '%kernel.project_dir%/public/images/uploads/pages'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        categories_thumbnails:
            uri_prefix: /images/uploads/categories
            upload_destination: '%kernel.project_dir%/public/images/uploads/categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer


